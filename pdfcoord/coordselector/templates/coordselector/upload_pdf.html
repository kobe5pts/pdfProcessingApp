<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Upload PDF</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="pdf_file">Select PDF file:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf">

            <!-- Field to input a new keyword -->
            <label for="new_keyword">Enter New Keyword:</label>
            <input type="text" id="new_keyword" name="new_keyword">

            <!-- Field to select a previously saved keyword -->
            <label for="saved_keyword">Select Previously Saved Keyword:</label>
            <select id="saved_keyword" name="saved_keyword">
                <option value="">--Select a Keyword--</option>
                {% for keyword in saved_keywords %}
                    <option value="{{ keyword }}">{{ keyword }}</option>
                {% endfor %}
            </select>

            <button type="submit" name="action" value="upload">Upload</button>
            <button type="submit" name="action" value="process">Process PDF</button>
        </form>

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
