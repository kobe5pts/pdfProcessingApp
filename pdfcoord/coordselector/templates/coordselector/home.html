<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.1em;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to PDF Processing App</h1>
        <p>This is the home page application.</p>
        <p><a href="{% url 'upload_pdf' %}">Upload a PDF</a></p>
    </div>
</body>
</html>
